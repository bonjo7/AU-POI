<template>
    <form submit.trigger="addPoi()" class="ui form stacked segment">
        <h3 class='ui dividing header'> Create a Point of Interest </h3>
        
          <div class="field">
            <label>
              Select Attraction Type:<br>
              <select value.bind="attractionType">
                <option value="">Choose...</option>
                <option value="Historic">Historic</option>
                <option value="Beach">Beach</option>
                <option value="Woodlands">Woodlands</option>
                <option value="Mountains">Mountains</option>
                <option value="Outdoor Activity">Outdoor Activity</option>
              </select>
            </label>
          </div>
          <div class="field">
            <label>Name</label> <input type="text" value.bind="attractionName">
          </div>
          <div class="field">
            <label>Description</label> <input type="text" value.bind="attractionDesc">
          </div>
          <div class="grouped inline fields">
              <div class="field" repeat.for="method of admissionFee">
                <div class="ui radio checkbox">
                  <input type="radio" model.bind="method" checked.bind="selectedAdmission">
                  <label>${method}</label>
                </div>
              </div>
            </div>
        <button class="ui blue submit button">Create POI</button>
      </form>
</template>
